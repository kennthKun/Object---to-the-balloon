<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      Array.prototype.max = function() {
        var max = -Infinity;
        for (var i = 0; i < this.length; i++) {
          if (this[i] > max) {
            max = this[i];
          }
        }
        return max;
      }
      var arr = [1,2,1,2,66,11,111];
      console.log(arr.max());
    </script>
  </body>
</html>
